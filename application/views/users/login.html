<script>
    function checklogin(){
       var uname=window.document.getElementById("username").value;
        var pass=window.document.getElementById("password").value;
        if (uname==""){
            alert("Please Enter user name:");
            window.document.getElementById("username").focus();
            return false;
        }
        else if(pass==""){
            alert("Please Enter password name:");
            window.document.getElementById("password").focus();
            return false;
        }
    }
</script>
